<section class="mx-10 mt-10">
  <div class="card bg-base-100 shadow-xl border border-gray-200">
    <div class="card-body">
      <!-- Título con bandera -->
      <div class="flex items-center gap-4">
        <img
          [src]="country().flagSvg"
          alt="Bandera de {{ country().name }}"
          class="w-16 h-10 object-cover rounded border"
        />
        <h1 class="card-title text-3xl">
          {{ country().name }}
        </h1>
      </div>

      <!-- Datos principales -->
      <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div class="stat bg-base-200 rounded-lg">
          <div class="stat-title">Población</div>
          <div class="stat-value text-primary">
            {{ country().population | number }}
          </div>
        </div>

        <div class="stat bg-base-200 rounded-lg">
          <div class="stat-title">Capital</div>
          <div class="stat-value">{{ country().capital }}</div>
        </div>

        <div class="stat bg-base-200 rounded-lg">
          <div class="stat-title">Región</div>
          <div class="stat-value">{{ country().region }}</div>
        </div>

        <div class="stat bg-base-200 rounded-lg">
          <div class="stat-title">Subregión</div>
          <div class="stat-value">{{ country().subregion }}</div>
        </div>
      </div>

      <!-- Footer con botón -->
      <div class="card-actions justify-end mt-6">
        <a
          routerLink="/"
          class="btn btn-primary"
        >
          Volver al inicio
        </a>
      </div>
    </div>
  </div>
</section>
