<!-- search-input -->
<country-search-input
placeholder="Buscar por capital"
(value)="onSearchByCapital($event)"
[debounceTime]="300"
[initialValue]="query()"
/>

<!-- country-list  -->
<country-list
[countries]="countries() || []"
[errorMessage]="isError()"
[isLoading]="isLoading()"
[isEmpty]="countries().length === 0"
/>
