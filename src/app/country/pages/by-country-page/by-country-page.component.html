<!-- search-input -->
<country-search-input
placeholder="Buscar por pais"
(value)="onSearchByCountry($event)"
[debounceTime]="300"
[initialValue]="query()"
/>

<!-- country-list  -->

<country-list
[countries]="countries() || []"
[errorMessage]="isError()"
[isLoading]="isLoading()"
[isEmpty]="countries().length === 0"
/>
